{% extends "index.html" %}
{% block title %}Дежурство{% endblock %}
{% block content %}
<table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Рабочее место</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.employee }}</td>
                    <td>{{ employee.workplace }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
