{% extends "index.html" %}
{% block title %}Добавить запись{% endblock %}
{% block content %}
<h3 class="uk-heading-bullet">Добавить запись</h3>
<div>
  <form action="{% url 'journal:add/write-down' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="uk-button uk-button-primary" type="submit" value="Добавить" >
  </form>
</div>
{% endblock %}
