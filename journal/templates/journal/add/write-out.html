{% extends "index.html" %}
{% block title %}Добавить выписку{% endblock %}
{% block content %}
    <div class="uk-section-small uk-padding-remove-top">
            <h4 class="uk-text-uppercase">Добавить выписку</h4>
            <div class="uk-card uk-card-default uk-card-body uk-margin-medium-bottom">
                <p class="uk-text-uppercase">Запись</p>
                <span class="uk-text-meta">{{ write_down.date_created|date:"d.m.Y" }}</span>
                <p>{{ write_down.text }}</p>
            </div>
            <div class="uk-card uk-card-default uk-card-body">
                <p class="uk-text-uppercase">Выписка</p>
                <form action="{% url 'journal:add/write-out' write_down.id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="uk-button uk-button-primary" type="submit" value="Добавить">
                </form>
            </div>
    </div>
{% endblock %}
